<!DOCTYPE html>
<html lang="pt_BR">
<head>
	<meta charset="utf-8">
	<title>Sistema Financeiro</title>
    <link rel="icon" type="image/png" href="/Icon/Users.png"/>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Cadastre-se</label>
					<input type="text" name="txt" placeholder="Digite nome de usuario" required="">
					<input type="email" name="email" placeholder="Digite um email" required="">
					<input type="password" name="pswd" placeholder="Digite uma senha" required="">
					<button>Cadastrar</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button>Entrar</button>
				</form>
			</div>
	</div>
</body>
</html>
